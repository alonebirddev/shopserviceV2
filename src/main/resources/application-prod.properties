spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATABASE_NAME}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL92Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings = false
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE 

#server.port=8084
#server.contextPath=/shopservice

spring-security-username=${SPRING_USERNAME}
spring-security-password=${SPRING_PASSWORD}
spring-security-role=USER

#Application specific
authentication.oauth.clientid=${SPRING_USERNAME}
authentication.oauth.secret=${SPRING_PASSWORD}
authentication.oauth.tokenValidityInSeconds=1800

#Thymeleaf configurations
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false